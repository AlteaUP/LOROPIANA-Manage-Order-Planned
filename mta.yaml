_schema-version: 3.3.0
ID: cap
description: A simple CAP project.
version: 1.0.0
modules:
- name: cap-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: cap-auth
  - name: cap-connectivity
  - name: cap-destination
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    instances: 1
  build-parameters:
    builder: npm-ci
- name: cap
  type: approuter.nodejs
  path: app/router
  requires:
  - name: srv-api
    group: destinations
    properties:
      forwardAuthToken: true
      name: srv-api
      url: ~{srv-url}
  - name: cap-auth
  - name: cap-destination
  - name: cap-html5-runtime
  provides:
  - name: app-api
    properties:
      app-protocol: ${protocol}
      app-uri: ${default-uri}
  parameters:
    disk-quota: 256M
    keep-existing-routes: true
    memory: 256M
- name: cap-app-deployer
  type: com.sap.application.content
  path: gen
  requires:
  - name: cap-html5-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: app/
    requires:
    - artifacts:
      - masterplannedordersfashionmasterplannedorders.zip
      name: masterplannedordersfashionmasterplannedorders
      target-path: app//
    - artifacts:
      - masterplannedorderplannedorder.zip
      name: masterplannedorderplannedorder
      target-path: app//
    - artifacts:
      - plannedorderplannedorder.zip
      name: plannedorderplannedorder
      target-path: app//
    - artifacts:
      - plannedordertestplannedordertest.zip
      name: plannedordertestplannedordertest
      target-path: app//
    - artifacts:
      - plannedorder.zip
      name: plannedorder
      target-path: app//
- name: masterplannedordersfashionmasterplannedorders
  type: html5
  path: app/master-planned-orders
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: masterplannedorderplannedorder
  type: html5
  path: app/plannedorder
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: plannedorderplannedorder
  type: html5
  path: app/plannedorder
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: plannedordertestplannedordertest
  type: html5
  path: app/plannedordertest
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: plannedorder
  type: html5
  path: app/plannedorder
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: cap-auth
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      tenant-mode: dedicated
      xsappname: cap-${org}-${space}
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
- name: cap-connectivity
  type: org.cloudfoundry.managed-service
  parameters:
    service: connectivity
    service-plan: lite
- name: cap-destination
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: false
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            HTML5.DynamicDestination: true
            HTML5.ForwardAuthToken: true
            Name: cap-srv-api
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
    service: destination
    service-plan: lite
- name: cap-html5-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host
- name: cap-html5-runtime
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-runtime
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production
